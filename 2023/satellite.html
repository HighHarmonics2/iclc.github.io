		satelliteEvent('s1', 'newcastle-04-16', `16.04 : Newcastle upon Tyne (UK)<br>Workshops, Performances, Open Jam`, `
		<h4>Creative Coding Club x ICLC, 1-4pm</h4>
		Venue: <a href="https://thenewbridgeproject.com/">The Newbridge Project</a>
		<br><br>
		Creative Code Club was initiated in early 2023 and is an informal and inclusive space for exploring creative coding, and all levels of experience are very welcome, including complete beginners. In these sessions, we discuss creative coding cultures and practices, try out beginner friendly programming languages for making music and video, and share what we've made.
		<br><br>
		In this special edition of Creative Code Club international members of the live coding and algorave communities will be leading mini workshops in sound and video coding.
		<br><br>
		<strong>About the venue:</strong> The NewBridge Project est. 2010 is an artist-led community supporting the development of artists, curators and communities through the provision of space for creative practice, curatorial opportunities and an ambitious artist-led programme of exhibitions, projects, artist development and events. NBP creates a welcoming and public space, and aims to provide a resource for the creative and local community alike. NBP host's a regular programme of events including communal meals, social events and creative workshops.
		<br><br>
		Please send proposals for beginner friendly live coding workshops to: <a href="mailto:shelly@datamusician.net">shelly@datamusician.net</a>
		
		<br><br><br>

		<h4>Computer Core x ICLC, 7.30pm</h4>
		Venue: <a href="https://www.thelubberfiend.com/">The Lubber Fiend</a>
		<br><br>
		Computer Core is a night of experimental computer generated sounds and visuals, from Algorave to glitch to Hardcode-punk. Local and international acts will bring you the beats, bloops and bits to get you going and we'll end with an open audiovisual code jam led by members of The NewBridge Project's Creative Code Club so you can get your hands on some algorithms to script your own end to the weekend.
		<br><br>
		<strong>About the venue:</strong> The Lubber Fiend is a local DIY music venue in the city centre which hosts an eclectic array of events and is the home Slack's Radio an independent local community radio station.
		<br><br>
		Please send proposals for performances to: <a href="mailto:shelly@datamusician.net">shelly@datamusician.net</a>
		`);

		<br><br>
		Registers of Code is a concert night where the world of software development unites with that of organ music. Historically known as a musical tradition evolved from improvisation, organ music shares more similarities to the art of software development than one might expect. With its roots in improvisation, programming can be used to produce audio visual artworks in real-time. During the concert, the relationship between the two practices will be highlighted, not by contrasting them but by fusing them into one.
