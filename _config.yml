name: ICLC 2015
permalink: /:categories/:title.html
baseurl: ""
markdown: redcarpet
redcarpet:
  smart: true
  extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "with_toc_data"]
collections:
   cfp:
   workshops:
   programme:
defaults:
  -
    scope:
      path: "cfp"
    values:
      layout: default
  -
    scope:
      path: "location"
    values:
      layout: default
  -
    scope:
      path: "workshops"
    values:
      layout: default

