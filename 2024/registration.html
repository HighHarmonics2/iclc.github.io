	<script>
		horizontalLine('registration');
		paragraph('registration', 'Registration', `
			<p>ICLC 2024 is offering the following registration tiers:</p>
			<ul>
				<li>Contributors without institutional affiliation/support: RMB 0</li>
				<li>Contributors with limited support &amp; Students: RMB 350 (49 USD)</li>
				<li>Contributors with institutional affiliation/support &amp; General Attendance: RMB 700 (90 USD)</li>
			</ul>
			<p>
				All passes include full access to all conference events, concerts, and registration for workshops. For the
				general public, there will be separate concert tickets available at a later date as well.
			</p>
			<p>
				The platform for registering for ICLC 2024 will be available <b class="text-info">later this month</b>. For
				contributors: make
				sure to register before <b class="text-info">April 15</b> to confirm your participation.
			</p>
		`);
		paragraph('registration', '会议注册', `
			<p>ICLC 2024 为不同参会者提供以下几种参会注册选项：</p>
			<ul>
				<li>无机构支持的参会者：0元人民币</li>
				<li>学生 或 有限支持的参会者： 350元人民币（49美元）</li>
				<li>有机构支持的参会者 或 普通参会者 ： 700元人民币 （90美元）</li>
			</ul>
			<p>所有类型的通行证都包括所有会议活动，音乐会以及工作坊的访问权限。对于公众，我们将在稍后提供单独的音乐会门票。</p>
			<p>
				ICLC 2024 会议的注册平台将于<b class="text-info">本月晚些时候</b>开放。所有意向参与者请注意：请您务必在<b class="text-info">4月15日</b>之前完成注册，以确保您的参会席位。
			</p>
		`);
